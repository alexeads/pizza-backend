<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    nav h2 {
      margin-top: 0;
    }
    nav ul {
      list-style: none;
      padding-left: 0;
    }
    nav ul li {
      margin: 15px 0;
    }
    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 5px;
      max-height: 80vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Pizza API</h2>
    <ul>
      <li><a href="#" onclick="loadData('/api/pizzas')">All Pizzas</a></li>
      <!-- Add more API endpoints here if needed -->
    </ul>
  </nav>
  <main>
    <h3>API Response</h3>
    <pre id="api-response">Click an endpoint to view data here</pre>
  </main>

  <script>
    async function loadData(endpoint) {
      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error('HTTP error ' + res.status);
        const data = await res.json();
        document.getElementById('api-response').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('api-response').textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
